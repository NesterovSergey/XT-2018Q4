<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Epam.Task10.ButterflyControl_css.css">
	<title>Butterfly control</title>
</head>
<body>
	<header><h1>Epam.Task10.ButterflyControl</h1></header>
	<div class="container">
		<div class="left">
			<h3>Available</h3>
			<div class="block">
				<ul id="leftList">
				</ul>
			</div>
		</div>
		<div class="buttons">
			<div id="allToRight"> >> </div>
			<div id="oneToRight"> > </div>
			<div id="oneToLeft"> < </div>
			<div id="allToLeft"> << </div>
		</div>
		<div class="right">
			<h3>Selected</h3>
			<div class="block">
				<ul id="rightList">
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Epam.Task10.ButterflyControl.js"></script>
</body>
</html>
