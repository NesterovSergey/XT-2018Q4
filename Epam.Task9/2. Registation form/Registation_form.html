<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="registation_form_css.css">

	<title>Registration form</title>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Регистрация</h1>
		</div>
		<form class="form">
			<div class="email">
			    <label for="email">E-mail</label>
			    <br>
  				<input id="email" type="text" name="E-mail"> 
  			</div>
  			<div class = "password">
  				<label for="password">Пароль</label>
  				<br>
  				<input id="password" type="text" name="Пароль">
  			</div>
  			<div class="passwordAgain">
  				<label for="passwordAgain">Ещё раз</label>
  				<br>
  				<input id="passwordAgain" type="text" name="Еще раз">
  			</div>
      		<div  class="submit">
  				<input type="submit" value="Отправить">
      		</div>
		</form>
	</div>
</body>
</html>
